<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div th:block th:each="user : ${users}">
        <a th:href="@{/users/{id}(id = ${user.getId()})}"
           th:text="${user.getId() + ' ' + user.getName() + ' ' + user.getEmail() + ' ' + user.getAge()}">user</a>
    </div>
    <br/>
    <hr/>
    <a href="/users/new" >Create users</a>

</body>
</html>
